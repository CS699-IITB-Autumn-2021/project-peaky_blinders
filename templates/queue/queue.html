<!DOCTYPE html>
<html lang="en">
<head>
    <title>Queue</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href=" {% static 'css/main.css' %}">
    <script src="{% static 'js/ace-builds-master/src/ace.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'js/lib.js' %}"></script>
    <script src="{% static 'js/queue.js' %}"></script>
    <script src="{% static 'js/button.js' %}"></script>
    <script src="{% static 'js/init.js' %}"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
</head>
<body>
    <div class='grid'>
        <div class='col-1-1' id="parent">
            <div id="editor"></div>
    </div>
    <div class='col-1-1' id='animation_box'>
        <div class="stack">
            <div id='variable_set' class="unselectable">
                <div id='temp'></div>
                <div id='heap'></div>
            </div>                    
        </div>
    </div>

    <div id='control_set'>
        <button id="play_btn" class='button button_play' onclick="playButton()">PLAY</button>        
        <button id="step_btn" class='button button_next' onclick="stepButton()">STEP</button>        
        <button id="reset_btn" class='button button_reset'onclick="resetButton()">RESET</button>
    </div>

    <div id='input_set'>
        <div>
            <div id='create_struct'>
                <input type="text" name="" id="max_size" placeholder="Enter Size of queue" class='value_input'>
                <button type="button" class="value_input value_input_create" onclick="createQueue()">
                    Create Queue
                </button>        
            </div>    
        </div>
        <div id='stack_ops'>
            <div id='stack_push' class='col-1-1'>
                <input type="text" name="" id="enqueue_val" class='value_input'>
                <button type="button" class="value_input value_input_push" id="enqueue" onclick="enqueue()" disabled>
                    enqueue
                </button>    
            </div>
            <div id='stack_pop'  class='col-1-1'>
                <input type="text" name="" id="dequeue_val" readonly class='value_input'>
                <button type="button" class="value_input value_input_pop" id="dequeue" onclick="dequeue()" disabled>
                    dequeue
                </button>        
            </div>
        </div>
    </div>
</div>
</body>
</html>
