            <div class='col-1-1' id="parent">
                <div id="editor">int linear_search(int x,int *arr,int n)
    {
        int i=0;
        for (i=0;i < n;i++)
        {
            if(arr[i] == x)
                return 0;
        }
        return -1;
    }
    
    int main()
    {
        int arr[5] = {1,2,3,5,6};
        int x = 5;
        linear_search(x,&(arr[0]),5);
        return 0;
    }</div>
    </div>
        <div class='col-1-1' id='animation_box'>
            <div class="stack">
                <div id='variable_set' class="unselectable">
                    <div id='temp'></div>
                    <div id='heap'></div>
                </div>                    
            </div>
        </div>
    </div>
    <div id='control_set'>
        <button id="play_btn" class='button button_play' onclick="playButton()">PLAY</button>

        <button id="reset_btn" class='button button_reset'onclick="resetButton()">RESET</button>
        <a href="/done/linearSearch"><button class='button button_reset'>Done</button></a>

    <div id='input_set'>
        <div>
            <div id='create_struct'>
                <input type="text" name="" id="max_size_array" placeholder="Enter Size of Array" class='value_input'>

                <button type="button" class="value_input value_input_pop" id="SetSearchVal" onclick="SetSearchVal()" disabled>
